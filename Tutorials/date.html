<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <h1>Hwllo world</h1>

    <script>
        let dat=new Date();   //date function will automatically print current date in GMT
        console.log(dat)
          
        let newdate=new Date(2026,2,15,19,22,24);  //way of adding a new date
        console.log(newdate)
        let hours=newdate.getHours();  //this will give hoours
        console.log(hours)
    </script>
