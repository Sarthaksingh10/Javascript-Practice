<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic elements</title>
</head>
<body>
   <details>
    <summary>This is about semantic elements</summary>
    This is what a details tag do 
   </details> 

   <article>
    <h2>Article</h2>
    <p>This is inside a article tag</p>
   </article>

   <p>
    This semantic element is <mark>Mark</mark>  <!-- To highlight we use mark tag -->
   </p>
</body>
</html>
