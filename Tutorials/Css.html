<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <link rel="stylesheet" href="External.css">
    <style>
        #Internal{
            color: rgb(234, 61, 61);
        }
        
   </style>
</head>
<body>
    <ul>Ways to write CSS</ul>
    
    <details><summary><li style="color: rgb(233, 8, 8);">Inline</li></summary>In this the css is written within the html tag</details>
   
    <details> <summary> <li id="Internal">Internal </li></summary>
        In this the css is written in the html file using style tag in head
    </details>
  
    <details> <summary>  <li id="External">External </li></summary>
        In this a external style sheet is added in which we write css and is link in head
    </details>
</body>
</html>
