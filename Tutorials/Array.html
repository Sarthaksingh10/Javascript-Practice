<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Hello world</h1>
    <button onclick="print()">
    Print</button>

    <script>
        function print(){              //this is a function consisting of object in javascript which on calling will print object
            let employee ={                 //This is how we make object in javascript
                name:"sarthak",              
                age:19,
                profession:"web developer",
            }
            console.log(employee);
        }
        //let name=  ["sarthak","Prabhleen",1,2,5];
        let name=new Array("hello", "athis",1,200,6);
        console.log(name.length);
        name=name.sort();   //This will sort array and arrange them in ascending order
        console.log(name);
        name.push("prabhleen");
        console.log(name);
    </script>
</body>
</html>
