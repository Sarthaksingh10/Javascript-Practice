<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">
                Name: <input type="text" id="name">
            </label>
        </div>
        <div>
            <label for="Roll_no">
                Roll_no: <input type="number" id="Roll_no">
            </label>
        </div>
        <div>
            <label for="Mail">
                Email: <input type="email" id="Mail">
            </label>
        </div>
        <div>
            <label for="checkbox">
               Terms and condition : <input type="checkbox" id="checkbox">
            </label>
        </div>
        <div>
            
            <label for="Gender">
                Gender
                Male <input type="radio" id="Gender" name="gender">  Female <input type="radio" id="Gender" name="gender">
            </label>
        </div>
        <div>
            <label for="select">
                Car: <select name="Car" id="select">
                     <option value="thar">Thar</option>
                     <option value="Buggati">Buggati</option>
                </select>
            </label>
        </div>
        <input type="submit">
        <input type="Reset">
    </form>
</body>
</html>
