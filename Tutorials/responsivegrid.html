<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REsponsive grid</title>
    <style>
        body{
            background-color: black;
            color: orangered;
        }
        .container{
            display: grid;
            grid-template-columns:repeat(auto-fit,minmax(300px,2fr));    /* this will help in making the grid responsive asthe minmax will set the width and layout of the grid according to the responsiveness */
            grid-gap: 1rem;
        }
        .item{
            border: 2px  solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
        <div class="item">item8</div>
    </div>
</body>
</html>
